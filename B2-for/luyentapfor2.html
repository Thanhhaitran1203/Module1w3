<script>
 let i = +prompt("Cạnh");
    for (let k = 0; k < i ; k++) {
        for (let l = 0; l < k; l++) {
        document.write("*");
        }
        document.write("<br>")
    }
document.write("<br>")
    for (let j = 0; j < i ; j++) {
        for (let k = i-j; k > 0 ; k--) {
            document.write("*");
        }
        document.write("<br>");
    }


 for (let j = i; j > 0 ; j--) {
     for (let k = j; k > 0 ;k--) {
         document.write("&nbsp;&nbsp");
     }
     for (let l = 0 ,k = i+1-j ; l < k;l ++) {
         document.write("*")
     }
     document.write("<br>");
 }
document.write("<br>")

     for (let l = 0; l < k; l++) {
         document.write("&nbsp;&nbsp");

         document.write("*");
     }
     document.write("<br>")
 }
</script>
