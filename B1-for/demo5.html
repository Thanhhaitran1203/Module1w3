<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo5</title>
</head>
<body>
<script>
    let result = "<table border='1' width='300' cellspacing='2' cellpadding='3'>";
    for (i=1;i<=10;i++){
        result = result + "<tr>";
        for (j=1;j<=10;j++){
            result = result + "<td>" + i*j + "</td>";
        }
        result = result + "</tr>";
    }
    result = result + "</table>"
    document.write(result);

</script>
</body>
</html>
