<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên tố</title>
</head>
<body>

<script>
    let i = 2;
    let count = 0;
    let result ="";
   while(count<20){
       let check = true;
       for (let j = 2; j < i; j++){
            if (i % j === 0){
                check = false;
                break;
            }
       }
       if (check){
           result += i + " ";
           count++;
       }
        i++;
   }
   document.write(result);
</script>
</body>
</html>
