<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo2</title>
</head>
<body>
    <h2>For-do</h2>
    <p id="result"></p>
    <script>
        let  i;
        let text = "";
        for (i=0;i<5;i++){
            text += "The number is " + i + "<br>";
            document.getElementById("result").innerHTML = text;
        }

    </script>
</body>
</html>
