<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let result = "<table border='1' width='300' cellspacing='1' cellpadding='3'> ";
    result = result + "<tr><th colspan='8'>Bảng cửu chương</th></tr>";
    for (let i = 1; i < 10; i++) {
        result = result + "<tr>";
        for (let j = 2; j < 10; j++) {
            result = result + `<td> ${j}*${i}=${i*j}</td>`;
        }
        result = result + "</tr>";
    }
    result = result + "</table>";
    document.write(result);
</script>
</body>
</html>
