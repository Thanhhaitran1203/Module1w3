<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
        let number = +prompt("Nhập vào giá trị cần tìm");
        let arr = [1,2,3,4,7,8,9,10];
        let check = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number ){
                check = i;
            }
        }
        if (check<0){
            alert("Không có thứ muốn tìm");
        }else{
            alert("Có nè "+arr[check]);
        }
</script>
</body>
</html>
