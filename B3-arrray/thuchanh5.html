<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cờ caro cơ  bản</title>
</head>
<body>
<h2>Carogame</h2>
    <p id="carogame"></p>
    <input type="button" value="Change value" onclick="changeValue()">

    <script>
        let b   = document.getElementById("carogame");
        let arr = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            arr[i] = new Array(0, 0, 0, 0, 0);
        }
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += arr[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr>" + data;
        function changeValue() {
            let x = +prompt("x=");
            let y = +prompt("y=");
            data = "";
            arr[x][y] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br>";
                for (let j = 0; j < 5; j++) {
                    data += arr[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br><br>"
            b.innerHTML = "<hr>" + data;
        }
    </script>
</body>
</html>
