<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="result">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
<script>
    let arr = ["I","M"," ","S","u","P","P","E","R"," ","S","T","A","R"," ","H","A","H","A"];
    let result = "";

    function typeTextarea(){
        let t = document.result.txt.value;
        j = t.length;
        if(j>0){
            for (let i = 0; i < j; i++) {
                result += arr[i];
                if (i === 19){
                    document.result.txt.value = "";
                    result = "";
                }
            }
        }
        document.result.txt.value = result;
        result = "";
        setTimeout("typeTextarea()",1)
    }
</script>
</body>
</html>
